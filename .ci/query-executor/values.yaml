# Default values for query-executor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: repo.n3zdrav.ru:18444/query-executor
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

ciEnv: ""

secrets:
  encryption_key: ""
  db_connection_string: ""
  db_migration_connection_string: ""
  db_sources_raw: ""
  db_sources_clickhouse: ""
  db_connection_string_results: ""
  minio_host: ""
  minio_access_key: ""
  minio_secret_key: ""
  minio_bucket_name: ""
  mq_connection_string: ""

configmap:
  api_iam: "http://iam-dev:8000"
  exchange_execute: ""

# if storageClassName is ceph-bucket, then s3 will be created and connected to service automatically
# else add values to secrets section and lease storageClassName blank ("")
# TODO: check if minio can create secrets with keys and cm with connection endpoints in k8s
storageS3:
  storageClassName: "ceph-bucket"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: ""
  labels:
    openapi: "true"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/enable-opentelemetry: "true"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dev.smartdwh.k8s.bi.n3zdrav.ru
      paths:
        - path: /query-executor(/|$)(.*)
          pathType: ImplementationSpecific
  tls:
    - secretName: ""
      hosts:
        - dev.smartdwh.k8s.bi.n3zdrav.ru

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
