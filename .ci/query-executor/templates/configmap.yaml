apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "query-executor.fullname" . }}-configmap
  labels:
    {{- include "query-executor.labels" . | nindent 4 }}
    {{- if ne .Values.ciEnv "" }}
    environment: {{ .Values.ciEnv }}
    {{- end }}
data:
  {{- range $key, $value := .Values.configmap }}
  dwh_query_executor_{{ $key }}: {{ $value | quote }}
  {{- end }}